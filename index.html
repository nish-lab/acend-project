<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solo Leveling Guild App</title>
<style>
    /* Glowing background */
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at center, rgba(20,30,50,1) 0%, rgba(3,6,12,1) 100%);
        color: white;
        overflow: hidden;
        animation: bgPulse 4s infinite alternate;
    }

    @keyframes bgPulse {
        0% { background: radial-gradient(circle at center, rgba(20,30,50,1) 0%, rgba(3,6,12,1) 100%); }
        100% { background: radial-gradient(circle at center, rgba(30,50,80,1) 0%, rgba(5,10,20,1) 100%); }
    }

    /* Loading screen */
    #loading-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
    }

    /* Guild icons container */
    .icon-container {
        display: flex;
        gap: 20px;
    }

    /* Guild icons */
    .guild-icon {
        width: 80px;
        height: 80px;
        animation: iconGlow 1.5s infinite alternate;
        filter: drop-shadow(0 0 5px #00f0ff);
    }

    @keyframes iconGlow {
        from { filter: drop-shadow(0 0 5px #00f0ff) brightness(1); }
        to { filter: drop-shadow(0 0 20px #00f0ff) brightness(1.3); }
    }

    /* Main content hidden until loading finishes */
    #main-content {
        display: none;
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">
    <div class="icon-container">
        <img src="knight.png" class="guild-icon" alt="Guild Icon 1">
        <img src="shield.png" class="guild-icon" alt="Guild Icon 2">
        <img src="guild3.png" class="guild-icon" alt="Guild Icon 3">
    </div>
</div>

<!-- Main App Content -->
<div id="main-content">
    <h1>Welcome to the Guild App</h1>
    <p>This is your main app content.</p>
</div>

<script>
    // Simulate loading delay
    setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    }, 3000); // 3 seconds
</script>

</body>
</html>
